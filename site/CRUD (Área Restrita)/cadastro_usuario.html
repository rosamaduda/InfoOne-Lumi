<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>

        </ul>
    </nav>
    <h2>Cadastrar Usu√°rio</h2>
    <form>
        <div>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"><br><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome"><br><br>

        <label for="dt_nasc">Data de nascimento:</label>
        <input type="date" name="dt_nasc" id="dt_nasc"><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01"><br><br>
        
        <label for="peso">Altura (metros):</label>
        <input type="number" name="altura" id="altura" step="0.01"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="fone">Telefone:</label>
        <input type="tel" name="fone[]" id="fone">
        <button type="button" onclick="addTelefoneUser()">+ adicionar</button><br><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" required><br><br>

        
        <button type="submit">Cadastrar</button>



      </div>
    </form>
    
</body>
<script>
    function addTelefoneUser() {
      let input = document.createElement("input");
      input.type = "tel";
      input.name = "fone[]";
      document.querySelector("form").insertBefore(input, document.querySelector("button"));
      document.querySelector("form").insertBefore(document.createElement("br"), document.querySelector("button"));
    }
    </script>
</html>
