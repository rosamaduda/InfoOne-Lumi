<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>

        </ul>
    </nav>
    <h2>Cadastrar Usu√°rio</h2>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
      
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
      
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data_nascimento"><br><br>
      
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone[]">
        <button type="button" onclick="addTelefoneUser()">+ adicionar</button><br><br>
      
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1"><br><br>
      
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01"><br><br>
      
        <button type="submit">Cadastrar</button>
      </form>
      
      <script>
      function addTelefoneUser() {
        let input = document.createElement("input");
        input.type = "tel";
        input.name = "telefone[]";
        document.querySelector("form").insertBefore(input, document.querySelector("button"));
        document.querySelector("form").insertBefore(document.createElement("br"), document.querySelector("button"));
      }
      </script>
    
</body>

</html>
