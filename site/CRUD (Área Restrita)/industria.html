<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Cadastro da Indústria</h2>
      
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
      
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
      
        <label for="objetivo">Objetivo:</label>
        <textarea id="objetivo" name="objetivo"></textarea><br><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone[]">
        <button type="button" onclick="addTelefone()">+ adicionar</button><br><br>
      
        <fieldset>
          <legend>Endereço</legend>
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua"><br><br>

          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero"><br><br>

          
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep"><br><br>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade"><br><br>
      

          <label for="uf">Estado:</label>
          <input type="text" id="uf" name="uf" maxlength="2"><br><br>
      
         
      
          
      
          
        </fieldset>
      
        <button type="submit">Salvar</button>
      </form>
      
      <script>
      function addTelefone() {
        let input = document.createElement("input");
        input.type = "tel";
        input.name = "telefone[]";
        document.querySelector("form").insertBefore(input, document.querySelector("fieldset"));
        document.querySelector("form").insertBefore(document.createElement("br"), document.querySelector("fieldset"));
      }
      </script>
    
</body>
</html>
